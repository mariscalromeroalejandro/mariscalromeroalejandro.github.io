<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header text-center bg-pastel-blue">
              <img src="image.png" alt="Logo" class="logo mb-3" />
              <h2 class="mb-0">Formulario de Cliente</h2>
            </div>
            <div class="card-body">
              <form id="clientForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombreCliente" class="form-label"
                      >Nombre de Cliente
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreCliente"
                      name="nombreCliente"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="dni" class="form-label"
                      >DNI <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="dni"
                      name="dni"
                      required
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label"
                      >Teléfono de Contacto</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="numPropiedades" class="form-label"
                      >Número de Propiedades</label
                    >
                    <div class="input-group">
                      <input
                        type="number"
                        class="form-control"
                        id="numPropiedades"
                        name="numPropiedades"
                        value="0"
                        readonly
                      />
                      <button
                        type="button"
                        class="btn btn-outline-primary"
                        id="addPropertyBtn"
                      >
                        <i class="fas fa-plus"></i> Añadir Propiedad
                      </button>
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="numContactos" class="form-label"
                      >Personas de Contacto</label
                    >
                    <div class="input-group">
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        id="addContactBtn"
                      >
                        <i class="fas fa-user-plus"></i> Añadir Contacto
                      </button>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Licencias Turísticas</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="licenciasTuristicas"
                        id="licenciasSi"
                        value="si"
                        required
                      />
                      <label class="form-check-label" for="licenciasSi"
                        >Sí</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="licenciasTuristicas"
                        id="licenciasNo"
                        value="no"
                        checked
                      />
                      <label class="form-check-label" for="licenciasNo"
                        >No</label
                      >
                    </div>
                    <!-- Campo condicional para número de licencia -->
                    <div
                      id="numeroLicenciaDiv"
                      class="mt-3"
                      style="display: none"
                    >
                      <label for="numeroLicencia" class="form-label"
                        >Número de Licencia
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="numeroLicencia"
                        name="numeroLicencia"
                        placeholder="Ingrese el número de licencia"
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Registro Turístico</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="registroTuristico"
                        id="registroSi"
                        value="si"
                      />
                      <label class="form-check-label" for="registroSi"
                        >Sí</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="registroTuristico"
                        id="registroNo"
                        value="no"
                        checked
                      />
                      <label class="form-check-label" for="registroNo"
                        >No</label
                      >
                    </div>
                    <!-- Campo condicional para número de registro -->
                    <div
                      id="numeroRegistroDiv"
                      class="mt-3"
                      style="display: none"
                    >
                      <label for="numeroRegistro" class="form-label"
                        >Número de Registro
                        <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="numeroRegistro"
                        name="numeroRegistro"
                        placeholder="Ingrese el número de registro"
                      />
                    </div>
                  </div>
                </div>

                <!-- Sección de Propiedades -->
                <div id="propiedadesSection" class="mb-4" style="display: none">
                  <h4 class="text-center mb-4 section-title">Propiedades</h4>
                  <div id="propiedadesContainer"></div>
                </div>

                <!-- Sección de Personas de Contacto -->
                <div id="contactosSection" class="mb-4" style="display: none">
                  <h4 class="text-center mb-4 section-title">
                    Personas de Contacto
                  </h4>
                  <div id="contactosContainer"></div>
                </div>

                <div class="mb-3">
                  <label for="notasAdicionales" class="form-label"
                    >Notas Adicionales</label
                  >
                  <textarea
                    class="form-control"
                    id="notasAdicionales"
                    name="notasAdicionales"
                    rows="4"
                    placeholder="Escriba aquí cualquier información adicional..."
                  ></textarea>
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-outline-primary btn-lg px-4 me-2" id="generatePdfBtn">
                    <i class="fas fa-file-pdf"></i> Descargar PDF
                  </button>
                  <button type="submit" class="btn btn-primary btn-lg px-5">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="logo-fallback.js"></script>
    <script src="pdf-generator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
