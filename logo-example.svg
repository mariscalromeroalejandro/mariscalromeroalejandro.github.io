  <circle cx="60" cy="60" r="30" fill="#7AB3E0" opacity="0.7"/>
  
  <!-- Texto principal -->
  <text x="150" y="50" font-family="Times New Roman, serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    MI EMPRESA
  </text>
  
  <!-- Subtítulo -->
  <text x="150" y="75" font-family="Times New Roman, serif" font-size="14" fill="#2c3e50" text-anchor="middle">
